<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONSELHO DE CLASSE DO FUTURO</title>
  <style>
    /* Reset e tipografia */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container centralizado */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 1.5em;
    }
    header h1 {
      margin: 0 0 0.3em;
      font-size: 1.75em;
      color: #4A90E2;
    }
    header p {
      margin: 0;
      color: #666;
    }

    form label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      resize: vertical;
      transition: border-color 0.3s;
    }
    form input[type="text"]:focus,
    form textarea:focus {
      border-color: #4A90E2;
      outline: none;
    }

    form button {
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #357ABD;
    }
    form button:disabled {
      background-color: #aac4e8;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 1em;
      font-weight: 500;
    }
    .feedback.success {
      color: #2E7D32;
    }
    .feedback.error {
      color: #C62828;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
  <!-- Fonte do Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>CONSELHO DE CLASSE DO FUTURO</h1>
      <p>Bem-vindo ao Conselho de Classe do Futuro.<br>
         Hoje você vai analisar o <strong>caso #1</strong> de um aluno anônimo.<br>
         Compartilhe suas melhores estratégias para ajudar <strong>esse aluno</strong> a superar seus desafios educacionais.</p>
    </header>

    <form id="survey-form">
      <label for="role">Sua função no conselho (opcional):</label>
      <input type="text" id="role" name="role" placeholder="Ex.: Professor, Coordenador ou Anônimo">

      <label for="answer">O que você faria para ajudar esse aluno? <span style="color:#C62828;">*</span></label>
      <textarea id="answer" name="answer" rows="5" required placeholder="Escreva sua estratégia..."></textarea>

      <button type="submit">Enviar</button>
      <div id="feedback" class="feedback" role="alert"></div>
    </form>
  </div>

  <script>
    document.getElementById('survey-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const btn = this.querySelector('button');
      const feedbackEl = document.getElementById('feedback');
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';

      const role = document.getElementById('role').value.trim();
      const answer = document.getElementById('answer').value.trim();

      if (!answer) {
        feedbackEl.textContent = 'Por favor, responda à pergunta antes de enviar.';
        feedbackEl.classList.add('error');
        return;
      }

      btn.disabled = true;
      try {
        const response = await fetch('https://SEU_N8N_URL/webhook/SEU_WORKFLOW_ID', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            role: role || 'Anônimo',
            answer: answer,
            timestamp: new Date().toISOString()
          })
        });

        if (response.ok) {
          feedbackEl.textContent = 'Obrigado! Sua resposta foi enviada com sucesso.';
          feedbackEl.classList.add('success');
          this.reset();
        } else {
          throw new Error(`Status ${response.status}`);
        }
      } catch (err) {
        console.error(err);
        feedbackEl.textContent = 'Ocorreu um problema ao enviar. Por favor, tente novamente.';
        feedbackEl.classList.add('error');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
